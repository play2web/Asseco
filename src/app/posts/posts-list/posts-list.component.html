<div class="row" *ngFor="let post of postsItems">
  <div class="col-md-12 post">
    <div class="row">
      <div class="col-md-12">
        <h4>
          <strong>
            <a [routerLink]="['../singlepost', post.id ]"
              class="post-title">{{ post.title }}</a>
            </strong>
        </h4>
      </div>
    </div>
    <div class="row post-content">
      <div class="col-md-12">
        <p>
          {{ post.body }}
        </p>
        <p>
          <a class="btn btn-read-more" [routerLink]="['../singlepost', post.id ]">Read more</a>
        </p>
      </div>
    </div>
  </div>
</div>
